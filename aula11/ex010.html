<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é ${vel}`
            if (vel > 60) {
                res.innerHTML += `<p>Voce está multado</p>`
            }
            res.innerHTML += `<p>Dirija sempre com sinto de segurança!</p>`
        }
    </script>
    <h1>Braisleiro / Estrnageiro</h1>
    <input type="text" name="txtNac" id="txtNac">
    <input type="button" value="Definir nacionalidade" onclick="definir()">
    <div id="resNac"></div>

    <script>
       function definir(){
        var txtna = window.document.getElementById('txtNac')
        var resNac = window.document.getElementById('resNac')
        if (txtna != 'brasil'){
            resNac.innerHTML = `Você é estrangeiro pois você é um`
        } else {
            resNac.innerHTML = `Você é brasileiro` 
        }
    }

    </script>

</body>
    
</html>
